version: "3.8"

services:
  spider-panel:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./pb_data:/pb_data
    env_file:
      - .env
    networks:
      - spider-vpn-network
    expose:
      - 8009
    restart: "always"

networks:
  spider-vpn-network:
    external: true
